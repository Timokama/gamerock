{% maloc display_register(deposit) %}
    <div class="tags">
        <p>
            {% for member in deposit.member %}
                <a href="{{ url_for('deposit.deposit', depo_id=member.id) }}">{{ member.firstname}} {{ member.lastname}}</a>
                {% for tag in deposit.contribute %}
                <a href="{{ url_for('account.contribute', tag_name=tag.name) }}" style="text-decoration: none; color: #dd5b5b">
                    {{ tag.name }}
                </a>
                |
                {%endfor%}
            {% endfor %}
        </p>
    </div>
{% endmaloc %}
