{% extends "base.html" %}
<span class="title"><h1>{% block title %} login {% endblock %}</h1></span>

{% block content %}
<div class="column is-4 is-offset-4" style="justify-content: center;">
    <br><br>
    <h3 class="title">Login</h3>
    <div class="box">
    {% with messages = get_flashed_messages() %}
    {% if messages %}
    <div class="notification is-danger">
        {{ messages[0] }}
    </div>
    {% endif %}
    {% endwith %}

    <form method="POST" action="/login" style="justify-content: center;">
        <div class="field">
            <div class="control">
                <input class="input is-large" type="email" name="email" placeholder="Your Email" autofocus="">
            </div>
        </div>

        <div class="field">
            <div class="control">
                <input class="input is-large" type="password" name="password" placeholder="Your Password">
            </div>
        </div>
        <div class="field">
            <label class="checkbox">
                <input type="checkbox" name="remember">
                Remember me
                </label>
        </div>
        <button class="button is-block is-info is-large is-fullwidth">Login</button>
    
    </form>
    
    </div>
</div>
{% endblock %}
