{% macro display_tags(deposit) %}
    <div class="tags">
        <p>
        {% for tag in deposit.event %}
         <a href="{{ url_for('community.contribute', tag_name=tag.name) }}" style="text-decoration: none; color: #dd5b5b">
           {{ tag.name }}
         </a>
          |
          {%endfor%}
        </p>
    </div>
{% endmacro %}
