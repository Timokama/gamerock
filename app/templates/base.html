<!DOCTYPE html>
<html>

<head>
    <title>Gamerock</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/base.css') }}">
    
    <link rel="stylesheet" href="{{ url_for('static', filename='css/header.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/footer.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/image.css') }}">
    <link rel="stylesheet" href="{{url_for('static', filename='css/styles.css')}}">
</head>
<body>
</header>
    <nav style="justify-content: center; font-size: medium;">
        
        {% if current_user.is_authenticated %}
        <a href="{{ url_for('main.profile') }}" class="navbar-item">
            <u style="font-size: medium;">Profile</u>
        </a>
        {% endif %}
        {% if not current_user.is_authenticated %}
        <a href="{{ url_for('auth.login') }}" class="navbar-item">
        <u style="font-size: medium;">Login</u>
        </a>
        <a href="{{ url_for('auth.signup') }}" class="navbar-item">
        <u style="font-size: medium;">Sign Up</u>
        </a>
        {% endif %}
        {% if current_user.is_authenticated %}
        <a href="{{ url_for('auth.logout') }}" class="navbar-item" style="float: right; display: inline;">
        <u style="font-size: medium;">Logout</u>
        </a>
        {% endif %}
    </nav>
</header>
<hr>
    {% extends "bootstrap/base.html" %}
    <div class="content">
        <div class="container has-text-centered">
           {% block content %}
           {% endblock %}
        </div>
    </div>
</body>
</html>
