{% extends "base.html" %}
<span class="title"><h1>{% block title %} signup {% endblock %}</h1></span>

{% block content %}
<div class="column is-4 is-offset-4" style="justify-content: center;">
    <br><br>
    <h3 class="title">Sign Up</h3>
    <div class="box">
        {% with messages = get_flashed_messages() %}
        {% if messages %}
            <div class="notification is-danger">
                {{ messages[0] }}. Go to <a href="{{ url_for('auth.login')}}"> login page</a>
            </div>
        {% endif %}
        {% endwith %}
        <form method="POST" action="/signup" style="justify-content: center;">
            <div class="field">
                <div class="control">
                    <input class="input is-large" type="email" name="email" placeholder="Email" autofocus="">
                </div>
            </div>

            <div class="field">
                <div class="control">
                    <input class="input is-large" type="text" name="name" placeholder="Name" autofocus="">
                </div>
            </div>

            <div class="field">
                <div class="control">
                    <input class="input is-large" type="number" name="contact" placeholder="Contact">
                </div>
            </div>

            <div class="field">
                <div class="control">
                    <input class="input is-large" id="myInput" type="password" name="password" placeholder="Password">
                </div>
            </div>
            <div class="field">
                <div class="control">
                    <input class="input is-large" id="myInput2" type="password" name="confirm-password" placeholder="Confirm Password">
                </div>
            </div>
            <script>
                function matchPassword() {
                  var pw1 = document.getElementById("password");
                  var pw2 = document.getElementById("confirm-password");
                  if(pw1 != pw2)
                  {	
                      alert("Passwords did not match");
                  } else {
                      alert("Password created successfully");
                  }
                }
            </script>
            <input type="checkbox" onclick="myFunction()">Show Password

            <script>
            function myFunction() {
            var x = document.getElementById("myInput");
            var y = document.getElementById("myInput2");
            if (x.type === "password" && y.type === "password") {
                x.type = "text";
                y.type = "text";
            } else {
                x.type = "password";
                y.type = "password";
            }
            }
            </script><br>

            <button class="button is-block is-info is-large is-fullwidth" onclick="matchPassword()">Sign Up</button>
        </form>
    </div>
</div>
{% endblock %}
