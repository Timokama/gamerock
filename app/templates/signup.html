{% extends "base.html" %}
<span class="title"><h1>{% block title %} signup {% endblock %}</h1></span>

{% block content %}
<div class="column is-4 is-offset-4" style="justify-content: center;">
    <br><br>
    <h3 class="title">Sign Up</h3>
    <div class="box">
        {% with messages = get_flashed_messages() %}
        {% if messages %}
            <div class="notification is-danger">
                {{ messages[0] }}. Go to <a href="{{ url_for('auth.login')}}"> login page</a>
            </div>
        {% endif %}
        {% endwith %}
        <form method="POST" action="/signup" style="justify-content: center;">
            <div class="field">
                <div class="control">
                    <input class="input is-large" type="email" name="email" placeholder="Email" autofocus="">
                </div>
            </div>

            <div class="field">
                <div class="control">
                    <input class="input is-large" type="text" name="name" placeholder="Name" autofocus="">
                </div>
            </div>

            <div class="field">
                <div class="control">
                    <input class="input is-large" type="number" name="contact" placeholder="Contact">
                </div>
            </div>

            <div class="field">
                <div class="control">
                    <input class="input is-large" id="myPasswd" type="password" name="password" placeholder="Password">
                </div>
            </div>
            
            <input type="checkbox" onclick="myPassword()">Show Password

            <script type="text/javascript" src="{{ url_for('static', filename='js/showPassword.js')}}"></script><br>

            <button class="button is-block is-info is-large is-fullwidth">Sign Up</button>
        </form>
    </div>
</div>
{% endblock %}
