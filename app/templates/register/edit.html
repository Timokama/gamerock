{% extends 'base_f/base.html' %}

{% block content %}
<h1 style="width: 100%">{% block title %} Edit Name{% endblock %}</h1>
    <form method="post">
        <p>
            <label for="firstname">First Name:</label>
            <input type="text" name="firstname"
                   value="{{ register.firstname }}"
                   placeholder="First name">
            </input>
        </p>
        
        <p>
            <label for="lastname">Last Name:</label>
            <input type="text" name="lastname"
                   value="{{ register.lastname }}"
                   placeholder="Last name">
            </input>
        </p>

        <p>
            <label for="id_number">ID:</label>
            <input type="number" name="id_number"
                    value="{{ register.id_number }}"
                   placeholder="id number">
            </input>
        </p>

        <p>
            <label for="date_of_birth">Date of birth:</label>
            <input type="date" name="date_of_birth"
                    value="{{ register.date_of_birth}}"
                   placeholder="Date of birth">
            </input>
        </p>

        <p>
            <input type="submit">
            
            <button><a href="{{url_for('register.deposit', depo_id = register.id)}}">cancel</a></button>
        </p>
    </form>
{% endblock %}
