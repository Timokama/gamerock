{% extends 'base_f/base.html' %}
{% block styles %}
  {{ super() }}
  <link rel="stylesheet" href="{{url_for('static', filename='css/style.css')}}">
{% endblock %}
{% block content %}
<h1 style="width: 100%">{% block title %} Edit Name{% endblock %}</h1>
    <form method="post">
        <div class="row">
            <div class="col-25">
                <label for="firstname">First Name:</label>
            </div>
            <div class="col-75">
            <input type="text" id="firstname" name="firstname" value="{{register.firstname}}" placeholder="First Name">
            </div>
        </div>
        <div class="row">
            <div class="col-25">
                <label for="lastname">Last Name:</label>
            </div>
            <div class="col-75">
                <input type="text" id="lastname" name="lastname" value="{{register.lastname}}" placeholder="Last Name"><br>
            </div>
        </div>
        <div class="row">
            <div class="col-25">
                <label for="surname">Surname:</label>
            </div>
            <div class="col-75">
                <input type="text" id="surname" name="surname" value="{{register.surname}}" placeholder="Surname"><br>
            </div>
        </div>
        <div class="row">
            <div class="col-25">
                <label for="date_of_birth">Date of birth: </label>
            </div>
            <div class="col-75">
                <input type="date" id="date_of_birth" value="{{register.date_of_birth}}" name="date_of_birth" placeholder="date_of_birth">
            </div>
        </div>
        <div class="row">
            <div class="col-25">
                <label for="phone_num">Phone Number: </label>
            </div>
            <div class="col-75">
                <input type="text" value="{{register.phone_num}}" id="phone_num" name="phone_num" placeholder="Phone Number">
            </div>
        </div>
        <!-- {% with messages = get_flashed_messages() %}
        {% if messages %}
        <div class="notification is-danger">
            {{ messages[0] }}
        </div>
        {% endif %}
        {% endwith %} -->

        <div class="row">
            <div class="col-25">
                <label for="id_number">ID Number: </label>
            </div>
            <div class="col-75">
                <input type="number" id="id_number" name="id_number" value="{{register.id_number}}" placeholder="id number">
            </div>
        </div>

        <p>
            <button type="submit">Save</button>
            <button><a href="{{url_for('family.family', depo_id=family.id)}}">cancel</a></button>
        </p>
    </form>
</div>
{% endblock %}
