{% extends 'base_f/base.html' %}
{% block styles %}
  {{ super() }}
  <link rel="stylesheet" href="{{url_for('static', filename='css/style.css')}}">
{% endblock %}
{% block content %}
<span class="title"><h1>{% block title %}Contribute to{% endblock %}</h1></span>

<div class="content"style="color: black;">
        <div id="myUL">            
            {% for account in user.contribute %}
            <li class="register">
            <p>Name:<a href="{{ url_for('account.contribute', tag_name = account.name)}}">{{ account.name}} </a></p>
            <p>created at: {{account.created_at}}</p>

            <form method="POST"
                action="{{ url_for('account.delete', depo_id=account.id) }}">
                <input type="submit" value="Delete Member"
                    onclick="return confirm('Are you sure you want to delete this entry?')">
              </form>
            <hr>            
            </li>
            {% endfor %}
        </div>
        
</div>
{% endblock %}
